<body>

  <div class="container">

      { name: "üçÖ C√† chua", sci: "Solanum lycopersicum", light: "Nhi·ªÅu ‚Äì 25.000‚Äì40.000 lux", temp: "20‚Äì30¬∞C", humidity: "50‚Äì70%", ph: "6.0‚Äì6.8", water: "V·ª´a ph·∫£i", note: "C√† chua th√≠ch ƒë·∫•t t∆°i x·ªëp, tho√°t n∆∞·ªõc t·ªët." },
      { name: "ü•¨ X√† l√°ch", sci: "Lactuca sativa", light: "Trung b√¨nh ‚Äì 10.000‚Äì20.000 lux", temp: "15‚Äì25¬∞C", humidity: "60‚Äì80%", ph: "6.0‚Äì7.0", water: "ƒê·ªÅu, tr√°nh ng·∫≠p", note: "X√† l√°ch c·∫ßn m√¥i tr∆∞·ªùng m√°t m·∫ª, ·∫©m." },
      { name: "üå∂Ô∏è ·ªöt", sci: "Capsicum annuum", light: "Nhi·ªÅu ‚Äì 25.000‚Äì40.000 lux", temp: "25‚Äì32¬∞C", humidity: "50‚Äì70%", ph: "6.0‚Äì6.8", water: "V·ª´a ph·∫£i", note: "·ªöt c·∫ßn nhi·ªÅu √°nh s√°ng v√† nhi·ªát ƒë·ªô ·∫•m." },
      { name: "ü•í D∆∞a leo", sci: "Cucumis sativus", light: "Nhi·ªÅu ‚Äì 25.000‚Äì35.000 lux", temp: "25‚Äì30¬∞C", humidity: "60‚Äì80%", ph: "5.5‚Äì7.0", water: "Nhi·ªÅu", note: "D∆∞a leo c·∫ßn n∆∞·ªõc ƒë·ªÅu v√† √°nh s√°ng t·ªët." },
      { name: "üå∏ Phong lan H·ªì ƒêi·ªáp", sci: "Phalaenopsis spp.", light: "T√°n x·∫° ‚Äì 10.000‚Äì20.000 lux", temp: "22‚Äì28¬∞C", humidity: "60‚Äì80%", ph: "5.5‚Äì6.5", water: "√çt, ·∫©m kh√¥ng kh√≠ cao", note: "Lan c·∫ßn √°nh s√°ng gi√°n ti·∫øp v√† kh√¥ng kh√≠ tho√°ng." }
    ];

    const select = document.getElementById("plantSelect");
    const infoDiv = document.getElementById("plantInfo");
    const searchInput = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");

    plants.forEach(p => {
      const opt = document.createElement("option");
      opt.textContent = p.name;
      select.appendChild(opt);
    });

    function showPlant(p) {
      infoDiv.innerHTML = `
        <div class="plant-info">
          <div style="font-size:60px;">${p.name.split(" ")[0]}</div>
          <h2>${p.name.split(" ").slice(1).join(" ")}</h2>
          <em>${p.sci}</em>
          <table>
            <tr><th>Th√¥ng s·ªë</th><th>Gi√° tr·ªã ph√π h·ª£p</th></tr>
            <tr><td>√Ånh s√°ng</td><td>${p.light}</td></tr>
            <tr><td>Nhi·ªát ƒë·ªô l√Ω t∆∞·ªüng</td><td>${p.temp}</td></tr>
            <tr><td>ƒê·ªô ·∫©m ƒë·∫•t</td><td>${p.humidity}</td></tr>
            <tr><td>ƒê·ªô pH ƒë·∫•t</td><td>${p.ph}</td></tr>
            <tr><td>T∆∞·ªõi n∆∞·ªõc</td><td>${p.water}</td></tr>
          </table>
          <div class="note">${p.note}</div>
        </div>`;
    }

    select.addEventListener("change", () => {
      const plant = plants.find(p => p.name === select.value);
      if (plant) showPlant(plant);
    });

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      suggestions.innerHTML = "";
      if (!val) { suggestions.style.display = "none"; return; }
      const matches = plants.filter(p => p.name.toLowerCase().includes(val));
      if (matches.length === 0) { suggestions.style.display = "none"; return; }
      matches.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.name;
        div.className = "suggestion-item";
        div.onclick = () => {
          searchInput.value = p.name;
          showPlant(p);
          select.value = p.name;
          suggestions.style.display = "none";
        };
        suggestions.appendChild(div);
      });
      suggestions.style.display = "block";
    });

    document.addEventListener("click", e => {
      if (!searchInput.contains(e.target)) suggestions.style.display = "none";
    });

    // Hi·ªÉn th·ªã ng·∫´u nhi√™n 1 c√¢y khi m·ªü
    showPlant(plants[Math.floor(Math.random() * plants.length)]);
  </script>
