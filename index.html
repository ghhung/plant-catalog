<script>
const plantList=[{id:"rice",emoji:"üåæ",name:"L√∫a",scientific:"Oryza sativa",note:"L√∫a ∆∞a ·∫©m, c·∫ßn nhi·ªÅu n∆∞·ªõc.",info:{"√Ånh s√°ng":"Tr·ª±c ti·∫øp ‚Äì 40.000‚Äì80.000 lux","Nhi·ªát ƒë·ªô":"25‚Äì35¬∞C","ƒê·ªô ·∫©m ƒë·∫•t":"70‚Äì90%","pH":"5.5‚Äì6.5","T∆∞·ªõi":"Gi·ªØ ng·∫≠p giai ƒëo·∫°n sinh tr∆∞·ªüng"}},
{id:"tomato",emoji:"üçÖ",name:"C√† chua",scientific:"Solanum lycopersicum",note:"C·∫ßn ƒë·∫•t t∆°i x·ªëp, nhi·ªÅu dinh d∆∞·ª°ng.",info:{"√Ånh s√°ng":"6‚Äì8 gi·ªù/ng√†y ‚Äì 30.000‚Äì50.000 lux","Nhi·ªát ƒë·ªô":"22‚Äì28¬∞C","ƒê·ªô ·∫©m ƒë·∫•t":"60‚Äì70%","pH":"6.0‚Äì6.8","T∆∞·ªõi":"V·ª´a ph·∫£i, tr√°nh √∫ng"}}];

const selectBtn=document.getElementById('selectBtn');

let currentIndex=null,isEditing=false;

function buildList(filter=''){listEl.innerHTML='';const q=filter.trim().toLowerCase();plantList.forEach((p,i)=>{if(q&&!p.name.toLowerCase().includes(q))return;const d=document.createElement('div');d.className='item';d.dataset.idx=i;d.innerHTML=`<span class="emoji">${p.emoji}</span><span>${p.name}</span><small>${p.scientific}</small>`;d.onclick=()=>{listEl.classList.remove('open');chooseIndex(i)};listEl.appendChild(d);});}

</script>
